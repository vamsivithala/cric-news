<ng-container *ngIf="players$ | async as playersResponse">
    <h3>Contracted Players</h3>
    <div style="height: 100vh; width: 100%;">
        <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef" [rowData]="playersResponse.content.players.results"
            [animateRows]="true"></ag-grid-angular>
    </div>
</ng-container>
